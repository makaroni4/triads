<!DOCTYPE html>
<html>
<head>
  <title>Guitar Triads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
</head>
<body>
  <div class="triads-explorer-page">
    <header class="triads-explorer-page__header header">
      <ul class="header__nav header-nav">
        <li class="header-nav__item">
          <a href="./frets.html">TRIADS FOR FRETS</a>
        </li>
        <li class="header-nav__item header-nav__item--active">
          TRIADS EXPLORER
        </li>
      </ul>

      <div class="header__menu header-menu">
        <div class="header-menu__select-label">
          Scale
        </div>
        <select name="scale" class="header-menu__scale-select scale-select">
        </select>

        <div class="header-menu__select-label">
          First string
        </div>
        <select name="low-string" class="header-menu__low-string-select low-string-select">
          <option value="0">E high</option>
          <option value="1">B</option>
          <option value="2">G</option>
          <option value="3">D</option>
        </select>

        <div class="header-menu__select-label">
          Triad type
        </div>
        <select name="triad-type" class="header-menu__triad-type-select triad-type-select">
          <option value="root-position">root position</option>
          <option value="1st-inversion">1st inversion</option>
          <option value="2nd-inversion">2nd inversion</option>
        </select>
      </div>
    </header>

    <div class="triads-explorer-page__triads triads">
    </div>
  </div>

  <script type="text/javascript" src="dist/js/triads-explorer.js"></script>
</body>
</html>
